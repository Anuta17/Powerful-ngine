<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerfulEngine - Головна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .truck {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            animation: drive 5s linear infinite;
        }
        @keyframes drive {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(50%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>PowerfulEngine</h1>
        <p>Найкращі вантажні автомобілі для вашого бізнесу</p>
    </header>
    <nav>
        <a href="about.html">Про нас</a>
        <a href="news.html">Новинки</a>
        <a href="catalog.html">Каталог товарів</a>
        <a href="contacts.html">Контакти</a>
    </nav>
    <div class="container">
        <h2>Ласкаво просимо до PowerfulEngine!</h2>
        <p>Оберіть сторінку в меню, щоб дізнатись більше про нас та наші товари.</p>
        <img src="modelthumb-new-actros-l.png" class="truck">
        
    </div>
    <footer>
        <p>&copy; 2024 PowerfulEngine. Всі права захищені.</p>
    </footer>
</body>
</html>
